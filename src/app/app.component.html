<div id="myDIV" class="header">
  <h2>My To Do List</h2>
  <input type="text" id="myInput" placeholder="Title..." [(ngModel)]="newItem">
  <span (click)="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li *ngFor="let todo of listTodo" [ngClass]="todo.completed? 'checked':''">{{todo.title}}<span class="close" (click)="removeElement(todo)">x</span></li>
</ul>
